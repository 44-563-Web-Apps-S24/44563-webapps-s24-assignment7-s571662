<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Kalyan Chakravarthy Jogula Speed Check</h1>
  <div id="target">your time</div>
  <div id="counter">Count</div>
  <button type="button" id="startBtn" onclick="startTime()">Start timer</button>
  <button type="button" id="stopBtn" onclick="recordTime()">Stop timer</button>

 <script>
        let stopTime = undefined;
        function recordTime() {
            stopTime = Date.now();
            console.log(stopTime);
        }

        document.getElementById('stopBtn').onclick = recordTime;
        function startTime() {
            //BONUS
            random = Math.floor(Math.random() * 9)+2;
            for (let i = 0; i < 5; i++) {
                setTimeout(function() {
                    document.getElementById('counter').innerHTML = i;
                }, (4 - i) * 1000);
            }
            setTimeout(function() {
                if (stopTime === undefined) {
                    document.getElementById('target').innerHTML = "Too Slow";
                } else {
                    let elapsedTime = stopTime - (Date.now() - 4000);
                    document.getElementById('target').innerHTML = "Time was " + elapsedTime + "ms";
                }
            }, 4000);
        }

        document.getElementById('startBtn').onclick = startTime;
</script>
</body>
</html>
